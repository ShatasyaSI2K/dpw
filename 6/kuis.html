<script type="text/javascript">
	function harusHuruf(evt){
		var lblError = document.getElementById("lblErrornama"); lblError.innerHTML = "";
		var charCode = (evt.witch) ? evt.witch : event.keyCode
		if ((charCode < 65 || charCode > 90)&&(charCode < 97 || charCode > 122)&&charCode>32) {
			lblError.innerHTML = "*Hanya huruf";
			return false;
		}
		return true;
	}

	function ValidateEmail(){
		var email = document.getElementById("txtemail").value;
		var lblError = document.getElementById("lblError"); lblError.innerHTML = "";
		var expr = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]){2,4}|[0-9]{1,3})(\]?)$/;
		if (!expr.test(email)) {
			lblError.innerHTML = "*Format email yang benar";
		}
		//return true;
	}

	function ValidatePassword(){
		var password = document.getElementById("txtpassword").value;
		var n = password.length;
		var lblError = document.getElementById("lblErrorpass"); lblError.innerHTML = "";
		if (n > 8) {
			lblError.innerHTML = "*Maksimal 8 karakter";
		}
		//return true;
	}

	function ValidateKonfirmasiPassword(){
		var konfirmasipassword = document.getElementById("txtkonfpass").value;
		if (password != konfirmasipassword);
			//return true;
	}

	function hanyaAngka(evt){
		var lblError = document.getElementById("lblErrorhp"); lblError.innerHTML = "";
		var charCode = (evt.witch) ? evt.witch : event.keyCode
		if (charCode > 31 && (charCode < 48 || charCode > 57)) {
			lblError.innerHTML = "*Hanya angka";

		}
		return true;
	}
